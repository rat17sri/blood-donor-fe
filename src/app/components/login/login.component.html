<div class="flex justify-center items-center min-h-[60vh]">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title justify-center mb-2">Login</h2>
      <p class="text-center text-sm opacity-70 mb-4">
        Admins can view donor list. Donors can log in to update their details (future).
      </p>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            formControlName="email"
            class="input input-bordered"
            [class.input-error]="form.get('email')?.invalid && form.get('email')?.touched"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            formControlName="password"
            class="input input-bordered"
            [class.input-error]="form.get('password')?.invalid && form.get('password')?.touched"
          />
        </div>

        <div class="form-control mt-4">
          <button
            class="btn btn-primary w-full"
            type="submit"
            [disabled]="loading || form.invalid"
          >
            <span *ngIf="!loading">Login</span>
            <span class="loading loading-spinner" *ngIf="loading"></span>
          </button>
        </div>
      </form>

      <p *ngIf="errorMsg" class="mt-3 text-error text-sm text-center">
        {{ errorMsg }}
      </p>
    </div>
  </div>
</div>
